<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="theme-color" content="#6155D4">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <title>LED Strip Controller</title>
    <script src="/jquery/jquery-2.1.4.min.js"></script>
    <script src="/jquery.mobile/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="/jquery.mobile/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" href="/jquery.mobile/jquery.mobile.icons-1.4.5.min.css"/>
    <link rel="stylesheet" href="/jquery.mobile/jquery.mobile.inline-svg-1.4.5.min.css"/>
    <link rel="stylesheet" href="/jquery.mobile/jquery.mobile.structure-1.4.5.min.css"/>
    <link rel="stylesheet" href="/jquery.mobile/jquery.mobile.theme-1.4.5.min.css"/>
  </head>
  <body>

    <form>
        <ul data-role="listview" data-inset="true">
            <li class="ui-field-contain">
                <label for="mode" class="select">Choose program:</label>
                <select name="mode" id="mode" disabled="true">
                </select>
            </li>

              <li class="ui-field-contain">
                  <label for="wait">Delay:</label>
                  <input type="range" name="wait" id="wait" value="0" min="0" max="1000" step="10" data-highlight="true" disabled="true">
              </li>

              <li class="ui-field-contain">
                  <label for="power">Power:</label>
                  <input type="range" name="power" id="power" value="0" min="0" max="1" step="0.1" data-highlight="true" disabled="true">
              </li>
        </ul>
    </form>
<script type="text/javascript">
$(document).ready( () => {
    var loading = 0;
    $.mobile.loading( 'show', {
      text: 'Loading',
      textVisible: true,
      theme: 'b'
    })

    $.getJSON('/modes', (data) => {
      $.each(data, (key, val) => {
        $('#mode').append(`<option value="${key}">${key}</option>`)
      })
      loading--
      if (loading == 0 ) {$.mobile.loading('hide') }
    })
    loading++

    $.getJSON('/mode', (data) => {
      $('#mode').val(data.result)
      $('#mode').selectmenu('enable')
      $('#mode').selectmenu("refresh", true)
      loading--
      if (loading == 0 ) {$.mobile.loading('hide') }
    })
    loading++

    $.getJSON('/wait', (data) => {
      $('#wait').val(data.result)
      $('#wait').slider('enable')
      $('#wait').slider('refresh')
      loading--
      if (loading == 0 ) {$.mobile.loading('hide') }
    })
    loading++

    $.getJSON('/power', (data) => {
      $('#power').val(data.result)
      $('#power').slider('enable')
      $('#power').slider('refresh')
      loading--
      if (loading == 0 ) {$.mobile.loading('hide') }
    })
    loading++

    $('#mode').on('change', () => {

      $.mobile.loading( 'show', {
        text: 'Applying',
        textVisible: true,
        theme: "b"
      })

      $.post('/mode', {'mode': $('#mode').val()}, (data) => {
        $.mobile.loading('hide')
      })
    })


    $('#wait').on('slidestop', () => {

      $.mobile.loading( 'show', {
        text: 'Applying',
        textVisible: true,
        theme: "b"
      })

      $.post('/wait', {'wait': $('#wait').val()}, (data) => {
        $.mobile.loading('hide')
      })
    })

    $('#power').on('slidestop', () => {

      $.mobile.loading( 'show', {
        text: 'Applying',
        textVisible: true,
        theme: "b"
      })

      $.post('/power', {'power': $('#power').val()}, (data) => {
        $.mobile.loading('hide')
      })
    })
})
</script>
  </body>
</html>
