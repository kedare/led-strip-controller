<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>LED Strip Controller</title>
  <meta name="apple-mobile-web-app-title" content="LED Strip Controller">
  <meta name="application-name" content="LED Strip Controller">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <meta name="theme-color" content="#2c3e50">
  <meta name="msapplication-TileColor" content="#2c3e50">
  <meta name="msapplication-TileImage" content="/mstile-144x144.png">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" sizes="57x57" href="/img/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/img/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/img/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/img/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/img/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/img/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/img/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/img/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon-180x180.png">
  <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/img/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="/img/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="/img/favicon-16x16.png" sizes="16x16">
  <script src="/jquery/jquery-2.1.4.min.js"></script>
  <script src="/jquery.mobile/jquery.mobile-1.4.5.min.js"></script>
  <script src="/one-color.js"></script>
  <link rel="stylesheet" href="/jquery.mobile/jquery.mobile.flatui.min.css" />
</head>

<body>

  <div data-role="page" id="mainPage">
    <div data-role="header">
      <h1>LED Strip Controller</h1>
    </div>
    <div role="main" class="ui-content">
      <form>

        <ul data-role="listview" data-inset="true">
          <li class="ui-field-contain">
            <label for="mode" class="select">Choose program:</label>
            <select name="mode" id="mode" disabled="true">
              </select>
          </li>

          <li class="ui-field-contain">
            <label for="wait">Delay:</label>
            <input type="range" name="wait" id="wait" value="0" min="0" max="1000" step="10" data-highlight="true" disabled="true">
          </li>

          <li class="ui-field-contain">
            <label for="power">Power:</label>
            <input type="range" name="power" id="power" value="0" min="0" max="100" step="1" data-highlight="true" disabled="true">
          </li>

          <li class="ui-field-contain">
            <label for="color1">Color (1):</label>
            <input type="color" name="color1" id="color1" data-hightlight="true" disabled="true" />
          </li>

          <li class="ui-field-contain">
            <label for="color2">Color (2):</label>
            <input type="color" name="color2" id="color2" data-hightlight="true" disabled="true" />
          </li>
        </ul>
      </form>
    </div>
  </div>
  <script type="text/javascript">
    $(document).on('ready', () => {
      var loading = 0;
      $.mobile.loading('show', {
        text: 'Loading',
        textVisible: true,
        theme: 'b'
      })

      $.getJSON('/modes', (data) => {
        $.each(data, (key, val) => {
          $('#mode').append(`<option value="${key}">${key}: ${data}</option>`)
        })
        loading--
        if (loading == 0) {
          $.mobile.loading('hide')
        }
      })
      loading++

      $.getJSON('/mode', (data) => {
        $('#mode').val(data.result)
        $('#mode').selectmenu('enable')
        $('#mode').selectmenu("refresh", true)


        loading--
        if (loading == 0) {
          $.mobile.loading('hide')
        }
      })
      loading++

      $.getJSON('/wait', (data) => {
        $('#wait').val(data.result)
        $('#wait').slider('enable')
        $('#wait').slider('refresh')
        loading--
        if (loading == 0) {
          $.mobile.loading('hide')
        }
      })
      loading++

      $.getJSON('/power', (data) => {
        $('#power').val(data.result)
        $('#power').slider('enable')
        $('#power').slider('refresh')
        loading--
        if (loading == 0) {
          $.mobile.loading('hide')
        }
      })
      loading++

      $.getJSON('/color1', (data) => {
        $('#color1').val(data.result)
        $('#color1').textinput('enable')
        loading--
        if (loading == 0) {
          $.mobile.loading('hide')
        }
      })
      loading++

      $.getJSON('/color2', (data) => {
        $('#color2').val(data.result)
        $('#color2').textinput('enable')
        loading--
        if (loading == 0) {
          $.mobile.loading('hide')
        }
      })
      loading++

      $('#mode').on('change', () => {

        $.mobile.loading('show', {
          text: 'Applying',
          textVisible: true,
          theme: "b"
        })

        $.post('/mode', {
          'mode': $('#mode').val()
        }, (data) => {
          $.mobile.loading('hide')
        })
      })


      $('#wait').on('slidestop', () => {

        $.mobile.loading('show', {
          text: 'Applying',
          textVisible: true,
          theme: "b"
        })

        $.post('/wait', {
          'wait': $('#wait').val()
        }, (data) => {
          $.mobile.loading('hide')
        })
      })

      $('#power').on('slidestop', () => {

        $.mobile.loading('show', {
          text: 'Applying',
          textVisible: true,
          theme: "b"
        })

        $.post('/power', {
          'power': $('#power').val()
        }, (data) => {
          $.mobile.loading('hide')
        })
      })

      $('#color1').on('change', () => {
        $.mobile.loading('show', {
          text: 'Applying',
          textVisible: true,
          theme: "b"
        })

        $.post('/color1', {
          'color1': one.color($('#color1').val()).hex().substring(1)
        }, (data) => {
          $.mobile.loading('hide')
        })
      })

      $('#color2').on('change', () => {
        $.mobile.loading('show', {
          text: 'Applying',
          textVisible: true,
          theme: "b"
        })

        $.post('/color2', {
          'color2': one.color($('#color2').val()).hex().substring(1)
        }, (data) => {
          $.mobile.loading('hide')
        })
      })
    })
  </script>
</body>

</html>
